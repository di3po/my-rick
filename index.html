<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Rick</title>
</head>
<body>
    <div id="app">
            <div class="divCharacters">

                <ul v-for="(el, index) in results" class="characters">

                    <br>
                </ul>
            <br>
            </div>

    </div>
